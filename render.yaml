services:
  - type: web
    name: traderx-backend
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install --only-binary=:all: -r requirements-ultra-minimal.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_ONLY_BINARY
        value: ":all:"